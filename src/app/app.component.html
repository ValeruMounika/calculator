<div class= "container"
>
<br />
<div class="row">
  <h1>
    Welcome to {{ title }}!
</h1>

</div>
<br />
<div class="row">

  <div class="col-md-6">
    <input type="number" class="form-control" [(ngModel)]="num1" placeholder="Enter Number 1" />
  </div>
  <div class="col-md-6">
    <input type="number"  class="form-control" [(ngModel)]="num2" placeholder="Enter Number 2" />

  </div>

</div>
<br/>
<div class="row text-center">
  <div class="col-md-3">
    <button class="btn btn-info" (click)='add()'>Add</button>
  </div>
  <div class="col-md-3">
    <button class="btn btn-info" (click)='substract()'>Substract</button>

  </div>

  <div class="col-md-3">
    <button class="btn btn-info" (click)='multiply()'>Multiply</button>

  </div>
  <div class="col-md-3">
    <button class="btn btn-info" (click)='Divide()'>Divide</button>

  </div>

</div>
<div class="row">
  <h3>result={{result}}</h3>
</div>
</div>
